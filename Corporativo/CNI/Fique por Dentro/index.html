<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=1280, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="../../lib/css/animate.css">
    </head>
    <body>
        <h2 id="console"></h2>

        <!-- Conteúdo -->
        <div id="conteudo">
            <div id="pg-titulo">Fique por Dentro</div>
            
            <!-- Imagem -->
            <img id="fileId" />
            
            <!-- Moldura -->
            <div id="moldura"></div>
            
            <!-- Dados -->
            <div id="bgTitulo"></div>
            <div id="titulo">Nome</div>
            <div id="containerTexto">
                <span id="texto">Texto</span>
            </div>
            
            <!-- Relógio -->
            <div id="hora">00:00:00</div>
            <div id="dt">Data</div>
        </div>
        
        <div id="blackout"></div>
        
        <!-- Scripts -->
        <script src="../../lib/js/jquery-3.1.1.min.js"></script>
        <script src="../../lib/js/GnLib.js"></script>
        <script>           
            
            var comImagem = true;
            var ext;
            $(function () {
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    var DATA_SOURCE = "/EMPRESAS/fique_por_dentro.xml";
                    GnLib.autoloadContent(DATA_SOURCE, function(template) {
                        $("#blackout").hide();
                        if( $("#fileId").attr("src") ) {
                            comImagem = true;
                            ext = $("#fileId").attr("src").substr(-3);
                            
                            //Separa as linhas
                            var texto = $("#texto").text();
                            var limite = 91;
                            var lin1 = "";
                            var lin2 = "";
                            if( texto.length > limite ) {
                                
                                //Mais linhas
                                var palavras = texto.split(" ");
                                for( i in palavras ) {
                                    var strTmp = lin1 + palavras[i];
                                    if( strTmp.length < limite ) {
                                        lin1 += palavras[i] + " ";
                                    } else {
                                        lin2 += palavras[i] + " ";
                                    }
                                }
                            } else {
                                
                                //Verifica se tem quebra de linha forçada
                                if( texto.indexOf("\n") > -1 ) {
                                    lin1 = texto.substr(0, texto.indexOf("\n"));
                                    lin2 = texto.substr(texto.indexOf("\n"));
                                } else {
                                    lin1 = texto;
                                }
                            }
                            
                            //Linha 1
                            $("#texto").html(lin1);
                            
                            //Linha 2
                            if( lin2 ) {
                                var objLin2 = $("<span></span>").html(lin2);
                                objLin2.css("line-height", "53px");
                                $("#containerTexto").append("<br>");
                                $("#containerTexto").append(objLin2);
                            }
                            
                        } else {
                            comImagem = false;
                            $("#conteudo").addClass("semImagem");
                        }
                    });
                    
                } else { //Preview
                   GnPlay();
                }
            });
            
            //Autoplay
            function GnPlay() {
                $("#pg-titulo").show();
                $("#pg-titulo").addClass('show-title');
            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
            //Atualiza o relógio
            setInterval(atualizarRelogio, 200);
            function atualizarRelogio() {
                var d = new Date();
                var horas = d.getHours();
                var minutos = d.getMinutes();
                var segundos = d.getSeconds();
                if (horas < 10) {
                    horas = "0" + horas;
                }
                if (minutos < 10) {
                    minutos = "0" + minutos;
                }
                if (segundos < 10) {
                    segundos = "0" + segundos;
                }
                $("#hora").html(horas+":"+minutos+":"+segundos);
            }
            
            //Atualiza a data
            atualizarData();
            function atualizarData() {
                var MESES = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                var d = new Date();
                var dia = d.getDate();
                var mes = d.getMonth();
                var ano = d.getFullYear();
                $("#dt").html(dia + " de " + MESES[mes] + " de " + ano);
            }
            
        </script>
    </body>
</html>
