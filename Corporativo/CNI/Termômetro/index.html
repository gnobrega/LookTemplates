        <script>
            
            var DATA_SOURCE = "/EMPRESAS/termometro.xml";
            $(function () {
                
                //Cria os boxes
                for( i = 1; i < 9; i++ ) {
                    var box = $("<div id='box"+i+"' class='box'></div>");
                    box.append("<div class='titulo'></div>");
                    box.append("<div class='valor'></div>");
                    box.append("<div class='periodo'></div>");
                    box.append("<div class='descricao'></div>");
                }
                
                //GnPlayer
                if( !GnLib.getParam('preview') ) {
                    
                    //Carrega o conteúdo
                    loadData(DATA_SOURCE);
                    
                } else { //Preview
                   
                    //Autplay
                    $("#abertura").ready(function() {
                        GnPlay();
                    });
                }
            });
            
            //Autoplay
            function GnPlay() {

                //Dá play no vídeo
                var video = $("#fundo").get(0);
                video.play();
                
                //Animação
                setTimeout(function() {
                    $("#fundo").css("top", "-768px");
                    $("#fundo").addClass("cortina");
                }, 4000);

            }
            
            //Autoplay - localhost
            if( window.location.href.indexOf("localhost/html5") > -1 ) {
                setTimeout(function() {
                    GnPlay();
                }, 1000);
            }
            
            //Carrega os dados 
            function loadData(source) {
                var url = GnLib.getContentPath() + DATA_SOURCE + "?nocache=" + Math.random();
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (data) {
                        var itens = [];
                        var list = $(data).find("item");
                        $(list).each(function() {
                            var item = {
                                titulo  	: $(this).find("chave").text(),
                                valor  		: $(this).find("valor").text(),
                                periodo  	: $(this).find("periodo").text(),
                                detalhes  	: $(this).find("detalhes").text(),
                                icone  		: $(this).find("icone").text(),
                                fundo  		: $(this).find("fundo").text(),
                                chave  		: $(this).find("chave").text(),
                            }
                            itens.push(item);
                        });
                        
                        //Preenche os boxes
                        var producao = itens[0];
                        var horasTrabalhadas = itens[1];
                        var emprego = itens[2];
                        var faturamento = itens[3];
                        var exportacoes = itens[4];
                        var intencaoInvestimento = itens[5];
                        var icei = itens[6];
                        var uci = itens[7];
                        var estoque = itens[8];
                        
                    }
                });
            }
